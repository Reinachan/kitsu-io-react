query GetAnimeBySlug($slug: String!) {
	anime: findAnimeBySlug(slug: $slug) {
		titles {
			canonical
			canonicalLocale
			alternatives
			localized
		}
		bannerImage {
			...image
		}
		posterImage {
			...image
		}
		description
		averageRating
		season
		startDate
		episodeCount
		subtype
		status
		tba
		categories(first: 50) {
			nodes {
				title
				id
			}
		}
	}
}

fragment image on Image {
	blurhash
	original {
		...iview
	}
	views {
		...iview
	}
}

fragment iview on ImageView {
	height
	width
	name
	url
}
